	<script type="text/ng-template" id="modalCreateDocker.html">
	
	<div>
	
	<!-- Modal content-->
	<div class="modal-content">

	<div class="nav navbar-fixed-top gradient-bg modal-header" style="color: white;">
	<button type="button" class="close" ng-click="cleargatewayUpdate();">&times;</button>

	<div class="modal-title" ng-if="docker.dockerId == undefined">Create Docker</div>
	<div class="modal-title" ng-if="docker.dockerId != undefined">Edit Docker</div>
	</div>
	<div class="modal-body">
	<form class="form-horizontal" id="form" name="form" style="margin-top:40px;">
	 <div class="row">
	 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-10 table-responsive mr-top10 border0">
		<table class="table table-striped pad0">
		<thead>
			<tr>
			<td colspan="12">
			<div style="float:left;"><h4 ng-if="docker.dockerId != undefined">Edit Docker - {{docker.name}}</h4> <h4 ng-if="docker.dockerId == undefined">Add New Docker</h4></div>
			<div style=" display: inline-block;float:right;" >
			<button type="button" ng-click="save(docker.dockerId);" ng-disabled="form.$invalid || dataAddServerLoading" class="btn btn-primary btn-shadow border0"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i>Save</button>
			</div>
			</td>
			</tr>
		</thead>			
		<tbody>
		<tr>
			<td width="10%" >Docker Name</td>
			<td width="15%" class="col-md-3" ng-class="{ 'has-error': form.name.$dirty && (form.name.$error.required || form.name.$error.maxlength || form.name.$error.pattern) }">
			<input style="width:60%;" type="text" name="name" class="form-control" ng-model="docker.name" ng-pattern="/^[a-zA-Z0-9 _-]+$/" required disallow-spaces ng-maxlength="30"/>
			<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Docker Name is required</span>
			<span ng-show="form.name.$error.maxlength" class="help-block">Docker Name Should Contain within 30 Characters</span>
			<span ng-show="form.name.$error.pattern" class="help-block" >Docker Name is not valid</span>
			</td>
			<td width="10%" >Docker Url</td>
			<td width="15%" class="col-md-3"  ng-class="{ 'has-error': form.url.$dirty && (form.url.$error.required || form.url.$error.maxlength) }">
			<input style="width:60%;" type="text" class="form-control" name="url" ng-model="docker.url" required ng-maxlength="100"/>
			<span ng-show="form.url.$dirty && form.url.$error.required" class="help-block">Url is required</span>
			<span ng-show="form.url.$error.maxlength" class="help-block">Url Should Contain within 100 Characters</span>
			</td>
		</tr>
		<tr>
			<td width="10%" >Url Username</td>
			<td width="15%" class="col-md-3" ng-class="{ 'has-error': form.urlusernm.$dirty && (form.urlusernm.$error.required || form.urlusernm.$error.maxlength) }">
			<input style="width:60%;" type="text" name="urlusernm" class="form-control" ng-model="docker.username" required ng-maxlength="30"/>
			<span ng-show="form.urlusernm.$dirty && form.urlusernm.$error.required" class="help-block">Url Username is required</span>
			<span ng-show="form.urlusernm.$error.maxlength" class="help-block">Url Username Should Contain within 30 Characters</span>
			</td>
			<td width="10%" >Url Password</td>
			<td width="15%" class="col-md-3"  ng-class="{ 'has-error': form.urlpswd.$dirty && (form.urlpswd.$error.required || form.urlpswd.$error.maxlength) }">
			<input style="width:60%;" type="text" class="form-control" name="urlpswd" ng-model="docker.password" required ng-maxlength="50"/>
			<span ng-show="form.urlpswd.$dirty && form.urlpswd.$error.required" class="help-block">Url Password is required</span>
			<span ng-show="form.urlpswd.$error.maxlength" class="help-block">Url Password Should Contain within 50 Characters</span>
			</td>
		</tr>
		<tr>
			<td width="10%" >Architecture</td>
			<td width="15%" class="col-md-3" ng-class="{ 'has-error': form.architecture.$dirty && (form.architecture.$error.required || form.architecture.$error.maxlength) }">
			<input style="width:60%;" type="text" name="architecture" class="form-control" ng-model="docker.architecture" required ng-maxlength="30"/>
			<span ng-show="form.architecture.$dirty && form.architecture.$error.required" class="help-block">Architecture is required</span>
			<span ng-show="form.architecture.$error.maxlength" class="help-block">Architecture Should Contain within 30 Characters</span>
			</td>
			<td width="10%" >Image Name</td>
			<td width="15%" class="col-md-3"  ng-class="{ 'has-error': form.imagename.$dirty && (form.imagename.$error.required || form.imagename.$error.maxlength) }">
			<input style="width:60%;" type="text" class="form-control" name="imagename" ng-model="docker.imagename" required ng-maxlength="100"/>
			<span ng-show="form.imagename.$dirty && form.imagename.$error.required" class="help-block">This field is required</span>
			<span ng-show="form.imagename.$error.maxlength" class="help-block">This Field Should Contain within 100 Characters</span>
			</td>
			
		</tr>
		<tr>
		<td width="10%" >Entry Point</td>
			<td colspan="3" width="15%" class="col-md-3"  >
			<input style="width:60%;" type="text" class="form-control" name="entrypoint" ng-model="docker.entrypoint" />
			
		
			</td>
		</tr>
		</tbody>
		</table>
	 </div>
			
	 
	 </div>
	
	</form> 
	</div>
	</div>
	</script>
	<script type="text/ng-template" id="modalAddMesh.html">
	<div >
	<!-- Modal content-->
	<div class="modal-content">
	<div class="nav navbar-fixed-top gradient-bg modal-header" style="color: white;">
	<button type="button" class="close" ng-click="clearMesh();">&times;</button>
	
	<b class="modal-title" ng-if="meshApp.id">Edit Mesh - {{meshApp.name}}</b>
	<b class="modal-title" ng-else >Add Mesh</b>
	
	</div>
	<div class="modal-body">
		<div class="row">
			<form class="form-horizontal" id="form" name="form"  style="margin-top:40px;">
			
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-10 table-responsive mr-top10 border0">
			<div   id="deviceTable">
				<table class="table table-striped pad0">
				  <thead>
				  <tr>
					<td colspan="2">
			<div style="float:left;"><h4 ng-if="meshApp.id">Edit Mesh</h4> <h4 ng-else>Add Mesh</h4></div>
			<div style=" display: inline-block;float:right;" >
			<button type="button" ng-click="save();" ng-disabled="form.$invalid" class="btn btn-primary btn-shadow border0">Save</button>
			<i ng-if="dataAddMeshLoading" class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
			</div>
					</td>
				  </tr>
					<tr>
					  <th class="col-lg-2 col-ms-2 col-sm-2 col-xs-3">Name</th>
					  <th class="col-lg-10 col-ms-10 col-sm-10 col-xs-9">Value</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td>Mesh Name:</td>
					  <td>



						<div ng-class="{ 'has-error': form.grpname.$dirty && (form.grpname.$error.required || form.grpname.$error.maxlength) }">
						  <input class="form-control" name="grpname" maxlength="24" ng-model="meshData.name"  placeholder="Add Mesh Name" ng-maxlength="24" required/>
						  <span ng-show="form.grpname.$dirty && (form.grpname.$error.required)" class="help-block">Mesh Name is required</span>
						  
						  <span ng-show="form.grpname.$error.maxlength" class="help-block">Name Should Contain within 24 Characters</span>
						</div>

					  </td>
					</tr>
					<tr>
					  <td>Description:</td>
					  <td>

					   <div >
						<textarea class="form-control" name="groupDesc" maxlength="200" ng-model="meshData.description"  placeholder="Add Mesh Description" ></textarea>
						</div>




					  </td>


					</tr>
					<tr>
					  <td> Location: </td>
					  <td>


					   <div ng-class="{ 'has-error': form.location.$dirty && (form.location.$error.required || form.location.$error.maxlength) }">
						<input class="form-control" name="location"  ng-model="meshData.location"  placeholder="Add Location"  required/><span ng-show="form.location.$dirty && (form.location.$error.required)" class="help-block">Location is required</span>



					  </div>
					</td>
				  </tr>

				  <tr>
					<td> Network: </td>
					<td >
					  <div class="col-sm-10">



						<div class="col-sm-4 " >
						  <div data-ng-repeat="field in choiceSet.choices track by $index" class="pad-bottom45">

						   <input style="float: left" class="form-control mr-leftmin30" name="network"  ng-model="meshData.network[$index]"  placeholder="Add network"  required /><span ng-show="form.network.$dirty && (form.network.$error.required)" class="help-block">network is required</span>

						   <span style="float: left; color: green; margin-top: 3%; " class="glyphicon glyphicon-plus mr-left10" ng-if="$index==0" ng-click="addNewChoice()"></span>

						   <span style="float: left; color: red; margin-top: 3%; " class="glyphicon glyphicon-remove mr-left10" ng-if="$index!=0" ng-click="removeChoice($index)" ></span>

						 </div>
					   </div>



					 </div>
				 

				 </td>

			   </tr>


		  </tbody>
		</table>
			</div>
			</div>
			</form>
		</div>
	</div>
	</div>
	</div>
	</script>
	<script type="text/ng-template" id="modalMeshHWBoards.html">
	<link rel="stylesheet" href="assets/CSS/jquery-ui.css" />
	<div >
	<!-- Modal content-->
	<div class="modal-content" id="meshBoard">
	<div class="nav navbar-fixed-top gradient-bg modal-header" style="color: white;">
	<button type="button" class="close" ng-click="clearMeshHWBoards();">&times;</button>
	<b class="modal-title">Select Mesh HW Boards - {{MeshApp.name}}</b>
	</div>
	<div class="modal-body">
		<div class="row">
			<form class="form-horizontal"  style="margin-top:40px;">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-10 table-responsive mr-top10 border0">	
				<table  class="table table-striped" ng-if="backtoListFlag==true" >
				<thead>
				<tr>
				<td colspan="12">
				<div style="float:left;"><h4>Physical HW Boards</h4></div>
				<div style=" display: inline-block;float:right;" >
				<button type="button" ng-click="createHWBoardFun();" class="btn btn-primary btn-shadow border0">Create Physical HW Board</button>
				</div>
				</td>
				</tr>
				<tr>
				
				<th>Board Name</th>
				<th>Board Url</th>
				<th>MacID</th>
				<th>Vendor</th>
				<th>Network</th>
				<th>Status</th>
				<th>Edit</th>
				<th>Delete</th>
				</tr>
				</thead>
				<tbody>
				<tr  ng-class="{'selected':$index == selectedRow3}" style="cursor:pointer;" ng-click="setClickedRowGateway($index,GatewayApps);" ng-repeat="GatewayApp in GatewayApps | limitTo:GatewayAppPerPage">
					
						<td><div >{{GatewayApp.name}}</div ></td>
						<td><div >{{GatewayApp.ip}}</div ></td>
						<td><div >{{GatewayApp.macid}}</div></td>
						<td><div >{{GatewayApp.vendor}}</div ></td>
						<td><div >{{GatewayApp.network}}</div ></td>
						<td><div >{{GatewayApp.status}}</div ></td>
						<td><a ng-click="editHWBoardFun(GatewayApp)"><i class="fa fa-edit"></i></a></td>
						<td id="btn_deactivate"><a ng-click="deleteGateway(GatewayApp,$event)"><i  class="fa fa-trash"></i></a></td>
						
				</tr>
				<tr ng-if="dataGatewayAppLoading" ><td colspan="11"><div align="center"><i  class="fa fa-spinner fa-spin fa-2x fa-fw"></i></div></td></tr>
				<tr class="alert alert-danger" ng-if="(GatewayApps.length == 0 || GatewayAppsTotalRecords ==0) && !dataGatewayAppLoading"><td colspan="11"><strong>No Record Found.</strong></td></tr>
				</tbody>
				</table>
			</div>
			<div id="pagination" ng-if="GatewayApps.length>0 && backtoListFlag==true"  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mr-topmin15">
				<div class="col-lg-12 blue-bg pad10">
				<div class="col-lg-9">

				<uib-pagination  total-items="GatewayAppsTotalRecords" ng-model="$parent.currentGatewayAppPage" ng-change="pageChanged()" items-per-page="GatewayAppPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
				boundary-links="true" num-pages="numPages"></uib-pagination>

				</div>
				<div class="col-lg-3 text-right">Displaying {{$parent.currentGatewayAppPage}} / {{numPages}} of {{numPages}}</div>
				</div>
			</div>
			</form>
			<form class="form-horizontal" id="form" name="form" style="margin-top:40px;">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-10 table-responsive mr-top10 border0">	
			<table  class="table table-striped" id="softGatewayGrid" ng-if="createHWBoardFlag==true"  >
			 <thead>
			 <tr>
			<td colspan="12">
			<div style="float:left;"><h4>Create HW Boards</h4></div>
			<div style=" display: inline-block;float:right;" >
			<a class="btn btn-primary"  ng-click="backtoList();">Back to list</a>
			</div>
			</td>
			</tr>
			 </thead>
						<tbody >
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Display Name</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': (form.gatewayName.$dirty && form.gatewayName.$error.required) || (form.gatewayName.$error.maxlength) || (form.gatewayName.$error.pattern) }">
									<input type="text" class="form-control" ng-model="gateway.Name" name="gatewayName" id="gatewayName" disallow-spaces  required ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9 _-]+$/">
									<span ng-show="form.gatewayName.$dirty && form.gatewayName.$error.required" class="help-block ng-hide" aria-hidden="true">This field is required</span>
									<span ng-show="form.gatewayName.$error.maxlength" class="help-block">This field Should Contain within 50 Characters</span>
									<span ng-show="form.gatewayName.$error.pattern" class="help-block" >This field is not valid</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">MacID</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': (form.gateway_macid.$dirty && form.gateway_macid.$error.required) || (form.gateway_macid.$error.maxlength) }">
									<input type="text" class="form-control" ng-model="gateway.macid" name="gateway_macid" id="gateway_macid"  required ng-maxlength="30">
									<span ng-show="form.gateway_macid.$dirty && form.gateway_macid.$error.required" class="help-block ng-hide" aria-hidden="true">This field is required</span>
									<span ng-show="form.gateway_macid.$error.maxlength" class="help-block">This field Should Contain within 30 Characters</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">IP</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': (form.gateway_ip.$dirty) && (form.gateway_ip.$error.pattern) }">
									<input type="text" class="form-control" ng-model="gateway.ipadd" name="gateway_ip" id="gateway_ip" ng-pattern="/\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/" >
									<span ng-show="form.gateway_ip.$error.pattern" class="help-block" aria-hidden="true">This is not valid</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">UserName</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': form.gateway_username.$dirty && form.gateway_username.$error.required }">
									<input type="text" class="form-control" ng-model="gateway.username" name="gateway_username" id="gateway_username"  required>
									<span ng-show="form.gateway_username.$dirty && form.gateway_username.$error.required" class="help-block" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Password</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': form.gateway_password.$dirty && form.gateway_password.$error.required }">
									<input type="password" class="form-control" ng-model="gateway.password" name="gateway_password" id="gateway_password"  required>
									<span ng-show="form.gateway_password.$dirty && form.gateway_password.$error.required" class="help-block" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Vendor</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': form.gateway_vendor.$dirty && form.gateway_vendor.$error.required }">
									<select ng-model="gateway.vendor" name="gateway_vendor" required class="form-control">
									<option value="">Select Vendor</option>
									<option value="samsung">Samsung</option>
									<option value="Raspberry Pi">Raspberry Pi</option>
									<option value="TI Sitara">TI Sitara</option>
									<option value="BeagleBone">BeagleBone</option>
									</select>
									<span ng-show="form.gateway_vendor.$dirty && form.gateway_vendor.$error.required" class="help-block" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Architecture</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': form.gateway_architecture.$dirty && form.gateway_architecture.$error.required }">
									<input type="text" class="form-control" ng-model="gateway.architecture" name="gateway_architecture" id="gateway_architecture"  required>
									<span ng-show="form.gateway_architecture.$dirty && form.gateway_architecture.$error.required" class="help-block" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">No of USBs</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': (form.gateway_noofusbs.$dirty && (form.gateway_noofusbs.$error.required || !form.gateway_noofusbs.$valid)) }">
									
									<input type="number" class="form-control" ng-model="gateway.noofusbs" name="gateway_noofusbs" id="gateway_noofusbs" min="1" max="8"  required>
									<span ng-show="form.gateway_noofusbs.$dirty && form.gateway_noofusbs.$error.required" class="help-block" aria-hidden="true">This field is required</span>
									<span ng-show="form.gateway_noofusbs.$dirty && !form.gateway_noofusbs.$error.required && !form.gateway_noofusbs.$valid" class="help-block" aria-hidden="true">This is not valid number</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Network</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': (form.network.$dirty && (form.network.$error.required)) }">
								
									<select id="network" name="network" ng-model="gateway.network" ng-options="net as net for net in MeshApp.network" class="form-control" required>
									<option value="">-Please Select-</option>
									</select>
									<span ng-show="form.network.$dirty && form.network.$error.required" class="help-block" aria-hidden="true">This field is required</span>
									
								</div>
							</td>
						</tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">&nbsp;</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<input type="button" name="btn_save" value="Save Information" ng-click="createGateway(gateway.id);" ng-disabled="form.$invalid || dataAddServerLoading" class="btn btn-primary"/>
								<a class="btn btn-primary"  ng-click="backtoList();">Cancel</a>
							</td>
						</tr>
				
					</table>
			<table  class="table table-striped" id="softGatewayGrid" ng-if="editHWBoardFlag==true"  >
			 <thead>
			 <tr>
			<td colspan="12">
			<div style="float:left;"><h4>Create HW Boards</h4></div>
			<div style=" display: inline-block;float:right;" >
			<a class="btn btn-primary"  ng-click="backtoList();">Back to list</a>
			</div>
			</td>
			</tr>
			 </thead>
						<tbody >
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Display Name</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': (form.gatewayName.$dirty && form.gatewayName.$error.required) || (form.gatewayName.$error.maxlength) || (form.gatewayName.$error.pattern) }">
									<input type="text" class="form-control" ng-model="gateway.name" name="gatewayName" id="gatewayName" disallow-spaces  required ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9 _-]+$/">
									<span ng-show="form.gatewayName.$dirty && form.gatewayName.$error.required" class="help-block ng-hide" aria-hidden="true">This field is required</span>
									<span ng-show="form.gatewayName.$error.maxlength" class="help-block">This field Should Contain within 50 Characters</span>
									<span ng-show="form.gatewayName.$error.pattern" class="help-block" >This field is not valid</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">MacID</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">

									</select>
									<span ng-show="form.mesh_selection.$dirty && form.mesh_selection.$error.required" class="help-block ng-hide" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Mesh Network</td>

									</select>
									</SPAN>
									
									<span ng-show="form.meshNetwork.$dirty && form.meshNetwork.$error.required" class="help-block ng-hide" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
	 </tbody>
	</table>
	</table>	
	 </div>
	 
	 </div>

	</div>
	<br clear="all"/>

	<script type="text/ng-template" id="modalCreateGateway.html">

							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">MacID</td>

								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Password</td>

						<tr>

									<option value="samsung">Samsung</option>
									<option value="Raspberry Pi">Raspberry Pi</option>
									<option value="TI Sitara">TI Sitara</option>
									<option value="BeagleBone">BeagleBone</option>

									<span ng-show="form.gateway_vendor.$dirty && form.gateway_vendor.$error.required" class="help-block" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Architecture</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': form.gateway_architecture.$dirty && form.gateway_architecture.$error.required }">
									<input type="text" class="form-control" ng-model="gateway.architecture" name="gateway_architecture" id="gateway_architecture"  required>
									<span ng-show="form.gateway_architecture.$dirty && form.gateway_architecture.$error.required" class="help-block" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">No of USBs</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': (form.gateway_noofusbs.$dirty && (form.gateway_noofusbs.$error.required || !form.gateway_noofusbs.$valid)) }">
									
									<input type="number" class="form-control" ng-model="gateway.noofusbs" name="gateway_noofusbs" id="gateway_noofusbs" min="1" max="8"  required>
									<span ng-show="form.gateway_noofusbs.$dirty && form.gateway_noofusbs.$error.required" class="help-block" aria-hidden="true">This field is required</span>
									<span ng-show="form.gateway_noofusbs.$dirty && !form.gateway_noofusbs.$valid" class="help-block" aria-hidden="true">This is not valid number</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Mesh</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': form.mesh_selection.$dirty && form.mesh_selection.$error.required }">
									<select name="mesh_selection"  ng-model="gateway.mesh_selection" ng-options="mesh.name as mesh.name for mesh in mesh_array" ng-change="funcMeshNetwork(mesh_array,gateway.mesh_selection);" required class="form-control">
									<option value="" > Select Mesh </option>
									</select>
									<span ng-show="form.mesh_selection.$dirty && form.mesh_selection.$error.required" class="help-block ng-hide" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">Mesh Network</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<div  ng-class="{ 'has-error': form.meshNetwork.$dirty && form.meshNetwork.$error.required }">
									
									<select name="meshNetwork" ng-model="gateway.meshNetwork" ng-selected="gateway.meshNetwork" ng-options="mesh for mesh in meshNetworkData" required class="form-control">
									<option value="" > Select Network </option>
									
									</select>
									</SPAN>
									
									<span ng-show="form.meshNetwork.$dirty && form.meshNetwork.$error.required" class="help-block ng-hide" aria-hidden="true">This field is required</span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="col-lg-5 col-md-7 col-sm-7 col-xs-7">&nbsp;</td>
							<td class="col-lg-7 col-md-5 col-sm-5 col-xs-5">
								<input type="button" name="btn_save" value="Save Information" ng-click="createGateway(gateway.id);" ng-disabled="form.$invalid || dataAddServerLoading" class="btn btn-primary"/>
							</td>
						</tr>
				
					</table>
				
				</div>
			</div>	
			
		</div>
	</form>
	</div>
	
	</div>

	</script>
