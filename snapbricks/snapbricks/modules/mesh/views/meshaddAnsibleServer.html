    <link rel="stylesheet" href="assets/CSS/jquery-ui.css" />
<div ng-controller="meshAnsibleServerCtrl" >
  <div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div ncy-breadcrumb></div>
			 <button style="float:right;display:inline;" type="submit" class="btn btn_back" title="Back to list" back-button>
                <i class="fa fa-chevron-left mr-right7"></i>Back to list
            </button>
        </div>
</div>
        <div >
            <!-- Modal content-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-10">
                 <hr class="mr-top10" style="border:2px solid #3D6BA9;" />
                   

                    <div id="device" >
                        <div id="btn_group" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mr-topmin20" >
                            <button type="button" class="btn btn-default btn-shadow border0" ng-click="getMeshServerList(1,selectedRowMesh.id)"><i class="fa fa-refresh"></i>Refresh</button>
                            <div class="dropdown display-inline">
                                <button type="button" class="btn btn-default btn-shadow border0 dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-share-square-o"></i>&nbsp;Export<span class=""></span></button>
                                    <ul class="dropdown-menu dropdown-export">
                                        <li><a export-Excel attrname="meshGrid" attrpageno="{{currentDevicePage}}"><i class="fa fa-file-excel-o mr-right7"></i>Export to Excel</a></li>
                                        <li class="divider"></li>
                                        <li><a export-Csv attrname="meshGrid" attrpageno="{{currentDevicePage}}"><i class="fa fa-file-o mr-right7"></i>Export to CSV</a></li>
                                    </ul>
                                </div>

                             <!--    <button class="btn btn-default btn-shadow border0" ng-click="selectedaddserver(selectedRowMesh)" disabled> <i class="fa fa-plus"></i>&nbsp;Add Ansible Servers</button>
                                
 -->
                   </div>
                   <div class="mr-top10 mr-bottom10" >      
                       <div id="deviceTable">
                         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-10 table-responsive mr-top10 border0">


                            <table id="meshGrid" class="table table-striped"  >

                                <thead>
                                    <tr>
                                        <th width="20%">Server Name</th>
                                        <th width="20%">IP</th>
                                        <th width="20%">Mac ID</th>
                                        <th width="20%">Network</th>

</tr>
</thead>

<tbody>

    <tr ng-if="meshServerList.length>0" ng-class="{'selected':$index == selectedRow}" style="cursor:pointer;" ng-click="setClickedRow($index,server)" ng-repeat="server in meshServerList | limitTo:deviceSchPerPage" ng-init="serverIndex=$index;editingmeshFlag[serverIndex]=false;">

        <td>{{server.name}}</td>
        <td>{{server.ip}}</td>
        <td>{{server.macid}}</td>
        <td>{{server.ansibleserver_network}}</td>


</tr>
 <tr ng-if="dataLoading" ><td colspan="14"><div align="center"><i  class="fa fa-spinner fa-spin fa-2x fa-fw"></i></div></td></tr>

<tr class="alert alert-danger" ng-if=" meshServerList ==0 &&!dataLoading">
    <td colspan="11">
        <strong>No Record Found.</strong>
    </td>
</tr> 

</tbody>

</table>


</div>
<div id="pagination" ng-show="(meshServerList).length>0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mr-topmin15 page-class">
    <div class="col-lg-12 blue-bg pad10" >
        <div class="col-lg-9">
            <uib-pagination total-items="totalItems" ng-model="currentServerPage" ng-change="pageChanged()" items-per-page="serverPerPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-links="true" num-pages="numPages"></uib-pagination>
        </div>
        <div class="col-lg-3 text-right">Displaying {{currentServerPage}} / {{numPages}} of {{numPages}}</div>
    </div>
</div>
</div>
</div>

</div>
</div>
</div>






</div>

</div>
