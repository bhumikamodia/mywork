
<div ng-controller="meshDevicesCtrl" >

                            <i class="fa fa-share-square-o"></i>Export<span class=""></span></button>

                                <li class="divider"></li>
                                <li><a export-Csv attrname="device" attrpageno="{{currentDevicePage}}"><i class="fa fa-file-o mr-right7"></i>Export to CSV</a></li>

                    </div>
                    </div>

                        <div uib-tooltip="Online" tooltip-placement = "top" ng-if="device.connected==true"><div class="green center-block"></div></div>

                </td>
                <td>
                        <div>{{device.macid}}</div>
                </td>
                <td>
                        <div>{{device.gateway.displayname}}</div>

                <td>
                        <div>{{device.device_status}}</div>
                </td>
                <td>
                        <div>{{device.protocol}}</div>

                </div>
